<div class="container">
    <form>
        <div class="form-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input [(ngModel)]="user.email" name="email" type="email" class="form-control" placeholder="Introduzca su email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
                <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Introduzca su contraseña">
            </div>
            <div class="text-center">
                <div class="btn-group me-2">
                    <button routerLinkActive="router-link-active" (click)="login()" class="btn btn-dark btn-sm" type="submit">
                        Ingresar
                    </button>
                </div>
                <div class="btn-group">
                    <button routerLinkActive="router-link-active" (click)="goToRegister()" class="btn btn-dark btn-sm" type="submit">
                        Registrarse
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
